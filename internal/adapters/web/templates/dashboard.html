<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>
<body class="p-4">
    <h1 class="text-2xl mb-4">Budgets</h1>
    <form action="/add" method="post" class="mb-4">
        <input type="text" name="name" placeholder="Budget name" class="border p-2" />
        <button class="bg-blue-500 text-white px-4 py-2" type="submit">Add</button>
    </form>
    <ul>
    {{range .}}
        <li>{{.Name}} - {{.CreatedAt}}</li>
    {{else}}
        <li>No budgets yet</li>
    {{end}}
    </ul>
</body>
</html>
